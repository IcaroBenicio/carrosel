<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Carrusel 3D con Selección de Imágenes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">

</head>
<body>
      <div class="scene" role="main" aria-label="Carrusel 3D de imágenes con selección">
    <div class="glow" aria-hidden="true"></div>

    <div id="centerContainer" class="center-image-container" aria-label="Imagen central seleccionada">
      <div id="centerImage" class="center-image" role="img" aria-live="polite" aria-atomic="true" aria-describedby="centerNumber">
        <img id="centerImg" src="img/central.jpg"
             alt="Imagen central del carrusel, cuadrado con fondo gris claro y texto 'Imagen Central'"
             width="350" height="350" loading="lazy"/>
        <div id="centerNumber" class="image-number" style="display:none;">Central</div>
      </div>
    </div>

    <div class="carousel-wrapper" aria-label="Contenedor del carrusel 3D">
      <div id="carousel" class="carousel" role="list" aria-label="Carrusel 3D de imágenes" tabindex="0"></div>
    </div>

    <div id="swapContainer" class="swap-container" aria-hidden="true"></div>

    <div class="controls" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display:none;">
      <button id="settingsBtn" class="focus:outline-none focus:ring-2 focus:ring-blue-500"
      style="display: none;"
              aria-haspopup="true" aria-controls="settingsMenu" aria-expanded="false" aria-label="Abrir configuración">
        <i class="fas fa-cog"></i> Configuración
      </button>
    </div>

    <div id="settingsMenu" class="settings-menu" role="region" aria-label="Menú de configuración" aria-live="polite" aria-hidden="true" style="display:none;">
      <button id="pauseBtn"   class="controls-button focus:outline-none focus:ring-2 focus:ring-blue-500" style="display: none;" aria-label="Pausar rotación del carrusel">Pausar</button>
      <button id="resumeBtn"  class="controls-button focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Continuar rotación del carrusel" style="display: none;">Continuar</button>
      <button id="reverseBtn" class="controls-button focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Invertir dirección de rotación" style="display: none;">Invertir</button>
      <button id="swapBtn"    class="controls-button focus:outline-none focus:ring-2 focus:ring-blue-500" aria-pressed="true" aria-label="Activar o desactivar intercambio automático" style="display: none;">Intercambio ON</button>
    </div>

    <div id="statusIndicator" class="status-indicator" role="status" aria-live="polite" aria-atomic="true" style="display: none;">Estado: Girando</div>
    <div id="selectionMessage" class="selection-message" role="alert" aria-live="polite" aria-atomic="true" style="display: none;">Imagen seleccionada</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
